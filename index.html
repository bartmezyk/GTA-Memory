<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Memory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="topBar">
            <div class="topBar__logo">
                grand<br>theft<br>auto<br><span class="topBar__logoMemory">Memory</span>
            </div>
        </div>

        <div class="gameMenu"></div>
        <div class="game">
            <div class="game__activeFigure">
                <div data-key="0" class="game__figure"></div>
                <div data-key="1" class="game__figure"></div>
                <div data-key="2" class="game__figure"></div>
                <div data-key="3" class="game__figure"></div>
            </div>
        </div>
        <div class="footer">Bartosz Mężyk 2021 &copy; Wszelkie prawa zastrzeżone.</div>

        <button class="startGame">Start game</button>
        <span class="gameInfo">...</span>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/figure.js"></script>
    <script src="js/checkClick.js"></script>
    <script src="js/activate.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
