<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Memory</title>
    <meta name="keywords" content="memory, gta, grand, theft, auto, san, andreas, sa, remember, repeat, dialogue">
	<meta name="description" content="Famous GTA San Andreas as a simple memory game. Try to remember and repeat the dialogue between main game characters and get the longest speeches' sequence of all time!">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="topBar">
            <div class="topBar__logo">
                grand<br>theft<br>auto<br><span class="topBar__logoMemory">Memory</span>
            </div>
        </div>

        <div class="gameMenu"></div>
        <div class="game game--openingBackground">
            <div class="game__activeFigure">
                <div data-key="0" class="game__figure"></div>
                <div data-key="1" class="game__figure"></div>
                <div data-key="2" class="game__figure"></div>
                <div data-key="3" class="game__figure"></div>
            </div>
        </div>
        <div class="footer">Bartosz Mężyk 2021 &copy; All rights reserved.</div>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/figure.js"></script>
    <script src="js/activateFigures.js"></script>
    <script src="js/checkClick.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
